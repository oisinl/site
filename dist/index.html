    <script>
      // Initialize and add the map
      function initMap() {
        // The location
        const athlone = { lat: 53.4239, lng: -7.9407 };
        const royalportrush = { lat: 55.1997, lng: -6.6354 };
        const portmarnock = { lat: 53.4072, lng: -6.1238 };

        const waterville = { lat: 51.8295, lng: -10.1745 };
        const countylouth = { lat: 53.7372, lng: -6.2672 };
        const european = { lat: 52.8597, lng: -6.0691 };
        const adare = { lat: 52.5639, lng: -8.7786 };
        // The map, centered at Athlone
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6.95,
          center: athlone,
        });
        
        const marker1 = new google.maps.Marker({

.modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */

        left: 0;
        top: 0;
        width: 100%; /* Full width */
